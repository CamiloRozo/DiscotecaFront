<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<table class="table table-striped table-dark">
  <caption>Lista de todas las reservas por usuario</caption>
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Categoria</th>
    <th scope="col">FechaReserva</th>
    <th scope="col">IdUsuario</th>
    <th scope="col">Obsequio</th>
    <th scope="col">Precio</th>
    <th scope="col">Eliminar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reserva of reservas">
    <th scope="row">{{reserva.id}}</th>
    <td>{{reserva.nombre}}</td>
    <td>{{reserva.categoria}}</td>
    <td>{{reserva.fechaReserva}}</td>
    <td>{{reserva.idUsuario}}</td>
    <td>{{reserva.obsequio}}</td>
    <td>{{reserva.precio}}</td>
    <td><app-eliminar-reserva [idReserva]="reserva.id"></app-eliminar-reserva></td>
  </tr>
  </tbody>
</table>
<button routerLink="/menu" type="button" class="btn btn-dark">Atras</button>
