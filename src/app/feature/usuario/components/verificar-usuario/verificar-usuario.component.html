<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div class="image">
<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <fieldset>
          <legend>Reservas</legend>
          <h2>Reserva tu boleta</h2>
          <hr class="colorgraph">
          <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
          <div class="form-group">
            <input type="fname" name="name" id="name" class="form-control input-lg" placeholder="Ingresa tu nombre" ngModel>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" maxlength="4" class="form-control input-lg" placeholder="Clave" ngModel>
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" id="start" class="btn btn-lg btn-success btn-block" value="Iniciar sesion">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <button (click)="goToRegisterComponent('usuario/registro')"  id="register" type="button" class="btn btn-lg btn-primary btn-block">Registrarse</button>
            </div>
          </div>
          </form>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</div>
