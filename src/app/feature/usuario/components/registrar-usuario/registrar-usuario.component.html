<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="image">
<form class="form-inline" #userRegister= "ngForm" (ngSubmit) = "onClickSubmit(userRegister.value)">
  <div class="container">
    <h2>Formulario de Registro</h2>
    <p>Porfavor ingresa los datos solicitados .</p>
      <label for="name" class="mb-2 mr-sm-2">Nombre:</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="name" placeholder="Ingresa tu nombre" name="name" ngModel>
      <label for="password" class="mb-2 mr-sm-2">Clave:</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="password" placeholder="Enter password" name="password" ngModel>
      <label for="start">Ingresa tu fecha de nacimiento :</label>
      <input type="date" id="start" name="trip" value="1992-11-06" ngModel>
      <div class="w-100"></div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
  </div>
</form>
</div>
