<div>
  <h1 style="color: darkred"> TODAS LAS RESERVAS</h1>
  <ul *ngFor="let usuario of listaUsuarios | async">
    <li> id:{{usuario.id}} </li>
    <li> nombre:{{usuario.nombre}} </li>
    <li> clave:{{usuario.clave}} </li>
    <li> fecha de nacimiento:{{usuario.fechaNacimiento}} </li>
    <li> fecha de reserva:{{usuario.fecha}} </li>
  </ul>
</div>
<div>
  <h1 style="color: blue"> RESERVAS POR USUARIO</h1>
  <ul *ngFor="let reservas of listaUsuarios | async">
  </ul>
</div>
